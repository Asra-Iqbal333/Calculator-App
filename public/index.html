<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="main_calculator">
        <div class="main_text">
            
                <input type="number" id="output">
            
        </div>
        <div class="clear-section">
            <button class="calc-btn">
                <i class="fa fa-long-arrow-left"></i>
            </button>

            <button class="calc-btn" id="output">
                C
            </button>
            <button class="calc-btn">
                Root
            </button>
            <button class="calc-btn">
                x^2
            </button>
        </div>


        <div class="num-section">

            <button class="calc-btn" onclick="getNum('7')">7</button>
            <button class="calc-btn" onclick="getNum('8')">8</button>
            <button class="calc-btn" onclick="getNum('9')">9</button>
            <button class="calc-btn" onclick="getNum('/')">/</button>
            <button class="calc-btn" onclick="getNum('%')">%</button>
            
        </div>


        <div class="num-section">


            <button class="calc-btn" onclick="getNum('4')">4</button>
            <button class="calc-btn" onclick="getNum('5')">5</button>
            <button class="calc-btn" onclick="getNum('6')">6</button>
            <button class="calc-btn" onclick="getNum('X')">X</button>
            <button class="calc-btn" onclick="getNum('1/5')">1/2</button>

        </div>

        <div class="num-section">

            <button class="calc-btn" onclick="getNum('1')">1</button>
            <button class="calc-btn" onclick="getNum('2')">2</button>
            <button class="calc-btn" onclick="getNum('3')">3</button>
            <button class="calc-btn" onclick="getNum('-')">-</button>
            <button class="calc-btn" onclick="getNum('=')">=</button>

        </div>

        <div class="num-section">

            <button class="calc-btn" onclick="getNum('0')">0</button>
            <button class="calc-btn" onclick="getNum('.')">.</button>
            <button class="calc-btn" onclick="getNum('+')">+</button>

        </div>

</div>







        </button>
</body>
<script src="app.js"></script>

</html>
