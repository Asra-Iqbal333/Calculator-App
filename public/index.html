<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="topBar">
        <h3> Calculator App </h3>
    </div>
    <div class="main_calculator">
        <div class="input_area">

            <input class="main_text" type="number" id="output">

        </div>
        <div class="maker">
            <h5>Made by: Asra Iqbal</h5>
        </div>
        <div class="clear-section">
            <button class="calc-btn" onclick="clearResult()">
                <i class="fa fa-long-arrow-left"></i>
            </button>

            <button class="clearbtn" onclick="clearResult()">
                C
            </button>
            <div class="sqRoot"> <button class="calc-btn">
                    <b> <img src="images/root.png" alt=""> </b>
                </button>
            </div>
            <div class="square">
                <button class="calc-btn sqBtn">
                    <b> <img src="images/square.png" alt=""> </b>

                </button>
            </div>
        </div>


        <div class="num-section">

            <button class="calc-btn" onclick="getNum('7')">7</button>
            <button class="calc-btn" onclick="getNum('8')">8</button>
            <button class="calc-btn" onclick="getNum('9')">9</button>
            <button class="calc-btn operators" onclick="getNum('/')">/</button>
            <button class="calc-btn" onclick="getNum('%')">%</button>

        </div>


        <div class="num-section">


            <button class="calc-btn" onclick="getNum('4')">4</button>
            <button class="calc-btn" onclick="getNum('5')">5</button>
            <button class="calc-btn" onclick="getNum('6')">6</button>
            <button class="calc-btn operators" onclick="getNum('*')">*</button>
            <button class="calc-btn half" onclick="getNum('1/2')">1/2</button>

        </div>

        <div class="num-section bottomSect">

            <button class="calc-btn" onclick="getNum('1')">1</button>
            <button class="calc-btn" onclick="getNum('2')">2</button>
            <button class="calc-btn" onclick="getNum('3')">3</button>
            <button class="calc-btn operators" onclick="getNum('-')">-</button>
            <div class="eqSign">
                <button class="equalsign" onclick="getResult()">=</button>
            </div>

        </div>

        <div class="num-section bottomSect">

            <button class="calc-btn zero" onclick="getNum('0')">0</button>
            <button class="calc-btn" onclick="getNum('.')">.</button>
            <button class="calc-btn operators" onclick="getNum('+')">+</button>


        </div>

    </div>

</body>
<script src="app.js"></script>

</html>
